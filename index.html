<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open link via link</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
  </style>
</head>
<body>
<a href="#" id="linkElement"></a>
<script>
  const res = document.location.search.match(/link=([^&]+)/)
  const isAutoopen = document.location.search.match(/qutoopen=true/)
  const link = res ? decodeURIComponent(res[1]) : 'undefined'
  linkElement.innerHTML = link
  linkElement.setAttribute('href', link)
  if (isAutoopen) window.open(link)
</script>
</body>
</html>
